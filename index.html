<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
</head>
<body>
    <div class="navigation">
        <nav style="background-color:#040309">
            <ul class="btn">
              <li><button onclick="document.getElementById('fileInput').click()">Upload Images</button>
                <input type="file" accept="image/*" id="fileInput" multiple style="display: none;" onchange="handleFileChange(event)" /></li>
              <li><button onclick="toggleDeleteMode()">Delete Images</button></li>
        
        </div>

    <div class="container" id="gallery">
        <div class="gallery" id="galleryContainer"></div>
    </div>

    <script src="lightbox-plus-jquery.js"></script>
    <script src="images.js"></script>
</body>
</html>
